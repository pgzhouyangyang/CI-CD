name: Build and Deploy
on:
  push:
    branches: [ dev ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 
      - uses: actions/setup-node@master # 设置 NodeJS 环境
      - name: Install and Build 🔧 
        run: |
          pnpm i --legacy-peer-deps
          pnpm run lint
          pnpm run build
