name: Build and Deploy
on:
  push:
    branches: [ dev ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 

      - name: Install and Build 🔧 
        run: |
          npm install
          npm run lint
          npm run build
